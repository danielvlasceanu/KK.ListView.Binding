<h1>Knockout-Kendo ListView binding</h1>

<link rel="stylesheet" href="style.css">

<script src="./src/lib/jquery.js"></script>
<script src="./src/lib/kendo.all.min.js"></script>
<script src="./src/lib/knockout-3.4.2.js"></script>
<script src="./src/lib/knockout-kendo.min.js"></script>

<script src="./src/store.js"></script>
<script src="./src/listview.binding.js"></script>
<script src="./src/AppViewModel.js"></script>

<div>
    <div>
        <p>JavaScript library versions:</p>
        <hr />
        <table>
            <thead>
                <tr>
                    <th>Library</th>
                    <th>Version</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>JQuery</td>
                    <td>1.12.3</td>
                </tr>
                <tr>
                    <td>KnockoutJS</td>
                    <td>3.4.0</td>
                </tr>
                <tr>
                    <td>Kendo UI</td>
                    <td>2015.3.1111</td>
                </tr>
                <tr>
                    <td>Knockout-Kendo</td>
                    <td>0.9.7</td>
                </tr>
            </tbody>
        </table>
        <p>Check
            <a href="https://github.com/kendo-labs/knockout-kendo#compatibility-and-requirements">here</a> the current Knockout-Kendo dependencies.</p>
    </div>
    <hr />
    <table>
        <tr>
            <td>
                <div data-bind="listView: { data: Items, selected: Selected, selectable: 'multiple', template: { value: Template, useKo: true } }"></div>
            </td>
            <td>
                <div class="result" data-bind="foreach: Selected">
                    <div>
                        <span data-bind="text: name"></span>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <hr />
</div>

<script>
    $(document).ready(function () {
        ko.applyBindings(new context.AppViewModel());
    });
</script>

<script id="listViewTemplate" type="text/html">
    <div>
        <span data-bind="text: id"></span>
        <span data-bind="text: name"></span>
    </div>
</script>
